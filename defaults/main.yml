---

k8s_packages:
- kubeadm
- kubelet
- kubectl

k8s_service_cidr: '10.96.0.0/12'
k8s_pod_network_cidr: '10.244.0.0/16'
k8s_version: v1.14.0
k8s_token: '000000.0000000000000000'
k8s_master_ip: '{{ ansible_default_ipv4.address }}'
k8s_common_name: '{{ ansible_default_ipv4.address }}'
k8s_swap: true

k8s_dashboard: true
k8s_namespaces: []

